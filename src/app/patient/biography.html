<div class="biography">
	<div class="ui-fluid ">
		<div class="ui-g">
			<!--<p-breadcrumb [model]="breadcrumbItems"></p-breadcrumb>-->
			<div class="ui-g-12">
				<section id="generalInfo"></section>
				<div class="card card-w-title">
					<!--<p-breadcrumb [model]="breadcrumbItems"></p-breadcrumb>-->

					<h2>General Information</h2>

					<div class="ui-g ui-g-nopad form-group">
						<div class="ui-g-12 ui-md-2 ui-g-nopad">
							<label for="admission">Admission</label>
						</div>
						<div class="ui-g-12 ui-md-4 ui-g-nopad">
						 <span class="md-inputfield">
							<p-calendar [(ngModel)]="value" showTime="showTime" hourFormat="12" id="admission"></p-calendar>
							<label>Date / Time</label>
						 </span>
						</div>

						<div class="ui-g-12 ui-md-2 ui-g-nopad">
							<label for="accompanied">Accompanied by</label>
						</div>
						<div class="ui-g-12 ui-md-4 ui-g-nopad">
					    <span class="md-inputfield">
						   <input id="accompanied" type="text" pInputText/>
						   <label>Name</label>
					    </span>
						</div>

						<div class="ui-g-6">
							<label for="ad">Admission</label>
						</div>
						<div class="ui-g-6">
						 <span class="md-inputfield">
							<p-calendar [(ngModel)]="value" showTime="showTime" hourFormat="12" id="ad"></p-calendar>
							<label>Date / Time</label>
						 </span>
						</div>

						<div class="ui-g-6">
							<label for="acc">Accompanied by</label>
						</div>
						<div class="ui-g-6">
					    <span class="md-inputfield">
						   <input id="acc" type="text" pInputText/>
						   <label>Name</label>
					    </span>
						</div>
					</div>
				</div>


				<div class="card card-w-title">
					<section id="psycho-social"></section>
					<h2>Psychosocial & Economic</h2>
					<div class="ui-g-12 ui-md-2">
						<label for="input">Input</label>
					</div>
				</div>
				<div style="height:3000px;"></div>
				<section id="emergencyContact">Emergency Contact</section>

			</div>

			<div style="height:3000px;"></div>
			<div class="ui-g-12 ui-g-6">
				<div class="card">
					<h1>Info Obtained</h1>

				</div>
			</div>
			<section id="infoObtained"></section>
			<p>Info Obtained</p>

		</div>
	</div>
</div>
